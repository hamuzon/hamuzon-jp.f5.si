<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>📝 TODO lists ✏</title>
<link rel="icon" href="icon.svg" type="image/svg+xml" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>📝 TODOリスト</h1>
  <button id="add-todo-btn" aria-label="TODOを新規追加">➕ TODO追加</button>
  <button id="save-json-btn" aria-label="TODOリストをJSONファイルに保存">💾 保存</button>
  <button id="load-json-btn" aria-label="JSONファイルからTODOリストを読み込み">📂 読込</button>
  <input type="file" id="load-json-input" accept="application/json" style="display:none" />
</header>
<main>
  <div id="todo-list-container" tabindex="0" aria-live="polite"></div>
</main>

<!-- 編集モーダル -->
<div id="modal-bg" class="modal-bg" hidden>
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-date" tabindex="-1">
    <h3 id="modal-date">📅</h3>
    <label>
      ⏰ 時刻 (任意): 
      <input type="time" id="todo-time" />
    </label>
    <label>
      📝 TODO内容:
      <textarea id="todo-text" rows="3" placeholder="TODO内容を入力"></textarea>
    </label>
    <div class="modal-buttons">
      <button id="save-btn">💾 保存</button>
      <button id="delete-btn">🗑️ 削除</button>
      <button id="close-btn">❌ 閉じる</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
