<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<link rel="icon" href="https://hamusata.f5.si/favicon.ico" type="image/x-icon">
<style>
  :root {
    --color-accent: #3399ff;
    --color-accent-hover: #1673e6;
    --color-error: #d33;
    --link-color: #4CAF50;
    --card-bg: rgba(255, 255, 255, 0.88);
    --bg-gradient: linear-gradient(180deg, #f9e6e7 0%, #fce8d8 30%, #d9f0e6 70%, #a8d0e6 100%);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', 'Hiragino Kaku Gothic ProN', Arial, sans-serif;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1.5rem;
  }

  main.container {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 1.5rem;
    padding: 2.5rem 2rem;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1.8rem;
    color: #333;
    line-height: 1.3;
  }

  button {
    padding: 0.85rem;
    font-size: 1.15rem;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    background-color: var(--color-accent);
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(51, 153, 255, 0.65);
    margin: 0.6rem auto;
    width: 80%;
    max-width: 260px;
    transition: background-color 0.25s ease;
    display: block;
  }

  button:hover { background-color: var(--color-accent-hover); }

  #cameraSelect {
    padding: 0.7rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 12px;
    border: 2px solid #ccc;
    width: 80%;
    max-width: 240px;
    margin: 0.5rem auto 1rem auto;
    display: block;
  }

  #reader {
    width: 100%;
    max-width: 360px;
    margin: 1.2rem auto;
  }

  #scanResult {
    margin-top: 1rem;
    font-weight: bold;
    color: #000;
    font-size: 1.15rem;
    line-height: 1.5;
    word-wrap: break-word;
    max-width: 100%;
    display: none;
  }

  #resetBtn {
    margin-top: 0.8rem;
    background: var(--color-error);
    width: auto;
    padding: 0.55rem 1rem;
    font-size: 0.95rem;
    border-radius: 12px;
    display: none;
  }

  #resetBtn:hover { background: #b00; }

  input[type="file"] {
    margin-top: 1rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid #ccc;
    padding: 0.5rem;
    width: 80%;
    max-width: 240px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    cursor: pointer;
  }

  footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    color: #555;
    user-select: none;
    line-height: 1.4;
  }

  a.link {
    color: var(--link-color);
    text-decoration: none;
  }
  a.link:hover { text-decoration: underline; }

</style>
</head>
<body>
<main class="container">
  <h1>QR Code Scanner</h1>

  <!-- カメラON/OFF -->
  <button id="cameraToggleBtn">カメラON</button>

  <!-- カメラ選択 -->
  <select id="cameraSelect">
    <option value="">カメラ読み込み中...</option>
  </select>

  <!-- カメラ表示 -->
  <div id="reader"></div>

  <!-- ファイル入力 -->
  <p style="margin-top:1.5rem;">カメラで読み取れない場合は画像をアップロード:</p>
  <input type="file" id="fileInput" accept="image/*">

  <!-- 結果とリセット -->
  <div id="resultBox">
    <span id="scanResult"></span><br>
    <button id="resetBtn">リセット</button>
  </div>

  <footer id="footer-copy"></footer>
</main>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>
  /* フッター生成 */
  const baseYear = 2025;
  const currentYear = new Date().getFullYear();
  const hostname = location.hostname;
  const footer = document.getElementById("footer-copy");

  let footerHTML = "";
  if(hostname === "hamuzon.github.io") {
    footerHTML = `&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://hamuzon.github.io" target="_blank">@hamuzon</a>`;
  } else if(hostname.includes("qr.hamusata.f5.si") || hostname.includes("qr.link-s.f5.si")) {
    footerHTML = `&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://hamusata.f5.si" target="_blank">@hamusata</a>`;
      } else if(hostname.includes("hamuzon-jp.f5.si")){
      footerHTML = `&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://hamuzon-jp.f5.si" target="_blank">@hamuzon</a>`;
  } else {
    footerHTML = `&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} QR Code Scanner`;
  }

  footerHTML += `<p>このサービスは 
    <a class="link" href="https://unpkg.com/html5-qrcode" target="_blank">html5-qrcode</a> と 
    <a class="link" href="https://unpkg.com/jsqr/dist/jsQR.js" target="_blank">jsQR</a> ライブラリを使用しています。</p>`;

  footer.innerHTML = footerHTML;

  /* ------------------------------
     QRコードスキャン
  ------------------------------ */
  const html5QrCode = new Html5Qrcode("reader");
  const cameraToggleBtn = document.getElementById("cameraToggleBtn");
  const cameraSelect = document.getElementById("cameraSelect");
  const scanResult = document.getElementById("scanResult");
  const resetBtn = document.getElementById("resetBtn");
  const fileInput = document.getElementById("fileInput");

  let cameraRunning = false;

  async function loadCameras(){
    try{
      const devices = await Html5Qrcode.getCameras();
      cameraSelect.innerHTML = "";
      devices.forEach((cam,index)=>{
        const opt = document.createElement("option");
        opt.value = cam.id;
        // ラベルに背面カメラ優先を付加
        opt.textContent = cam.label || `カメラ ${index+1}`;
        cameraSelect.appendChild(opt);
      });
      // スマホなら背面カメラ優先
      if(devices.length > 0){
        const backCam = devices.find(d => /back|rear|環境/i.test(d.label));
        if(backCam) cameraSelect.value = backCam.id;
      }
    } catch(err){
      cameraSelect.innerHTML = '<option value="">カメラ取得エラー</option>';
    }
  }
  loadCameras();

  function isURL(str){
    return /^https?:\/\//i.test(str);
  }

  function showResult(text){
    if(isURL(text)){
      scanResult.innerHTML = `<a class="link" href="${text}" target="_blank">${text}</a>`;
    } else {
      scanResult.textContent = text;
    }
    scanResult.style.display = "inline-block";
    resetBtn.style.display = "inline-block";
  }

  function resetScan(){
    scanResult.textContent = "";
    scanResult.style.display = "none";
    resetBtn.style.display = "none";
  }

  resetBtn.addEventListener("click", resetScan);

  cameraToggleBtn.addEventListener("click", async ()=>{
    if(cameraRunning){
      await html5QrCode.stop();
      cameraRunning = false;
      cameraToggleBtn.textContent = "カメラON";
    } else {
      const camId = cameraSelect.value || { facingMode:"environment" };
      try{
        resetScan();
        await html5QrCode.start(
          camId,
          { fps: 10, qrbox: 250 },
          decoded => showResult(decoded)
        );
        cameraRunning = true;
        cameraToggleBtn.textContent = "カメラOFF";
      } catch(e){
        alert("カメラ開始に失敗しました");
      }
    }
  });

  cameraSelect.addEventListener("change", resetScan);

  fileInput.addEventListener("change", e=>{
    resetScan();
    const file = e.target.files[0];
    if(!file) return;
    const img = new Image();
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    img.onload = ()=>{
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img,0,0);
      const code = jsQR(ctx.getImageData(0,0,img.width,img.height).data,img.width,img.height);
      showResult(code ? code.data : "QRコードが見つかりません");
    };
    img.src = URL.createObjectURL(file);
  });

</script>
</body>
</html>
