<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Snowflake Timestamp Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet" />
<style>
  /* „Éú„ÉÉ„ÇØ„Çπ„Çµ„Ç§„Ç∫Áµ±‰∏Ä */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    height: 100%;
    font-family: 'Potta One', cursive;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2vw;
    text-align: center;
  }

  .container {
    background: linear-gradient(145deg, #f0f4ff, #d9e4ff);
    padding: 2rem 2.5rem;
    border-radius: 1.25rem;
    width: 100%;
    max-width: 480px;
    box-shadow:
      0 4px 15px rgba(0, 0, 0, 0.15),
      inset 0 0 20px rgba(255, 255, 255, 0.6);
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    align-items: center;  /* ‰∏≠Â§ÆÊèÉ„Åà */
  }

  h1 {
    margin: 0 0 1rem;
    font-size: clamp(1.75rem, 4vw, 2.25rem);
    color: #0a1f44;
    user-select: none;
    width: 100%;
  }

  input {
    padding: 1rem 1.2rem;
    font-size: clamp(1rem, 2.5vw, 1.1rem);
    border-radius: 0.75rem;
    border: 2px solid #7ea4ff;
    background: #f9fbff;
    transition: border-color 0.3s ease;
    width: 100%;
    max-width: 420px;
    text-align: center;  /* ÂÖ•ÂäõÊñáÂ≠ó‰∏≠Â§Æ */
  }
  input:focus {
    border-color: #3a67ff;
    outline: none;
    box-shadow: 0 0 8px #3a67ffaa;
    background: #eef4ff;
  }

  button {
    padding: 1rem;
    font-size: clamp(1rem, 2.5vw, 1.1rem);
    border-radius: 0.75rem;
    border: none;
    background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    max-width: 420px;
  }
  button:hover,
  button:focus {
    background: linear-gradient(90deg, #0072ff 0%, #004aad 100%);
    box-shadow: 0 0 12px #004aadaa;
    outline: none;
  }

  .result {
    min-height: 3.5rem;
    background: #e9efff;
    border-radius: 0.75rem;
    padding: 1rem 1.2rem;
    font-family: 'Courier New', Courier, monospace;
    white-space: pre-wrap;
    color: #002166;
    user-select: text;
    box-shadow: inset 0 0 6px #bdd1ffaa;
    width: 100%;
    max-width: 420px;
    text-align: center;  /* ÁµêÊûú„ÇÇ‰∏≠Â§Æ */
  }

  @media (max-width: 400px) {
    .container {
      padding: 1.5rem 1.8rem;
      border-radius: 1rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.9rem 1rem;
    }
    .result {
      font-size: 0.9rem;
      padding: 0.9rem 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Discord Snowflake to Timestamp Converter">
    <h1>Discord Snowflake Timestamp Converter</h1>
    <input
      type="text"
      id="snowflakeInput"
      placeholder="Discord„É°„ÉÉ„Çª„Éº„Ç∏ID„ÇíÂÖ•Âäõ"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      aria-label="Discord message ID input"
      onkeydown="if(event.key==='Enter'){convert();}"
    />
    <button type="button" onclick="convert()" aria-label="Convert Discord Snowflake ID to timestamp">Â§âÊèõ</button>
    <div id="result" class="result" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    function formatDateWithMs(date, locale = 'ja-JP', timeZone = 'Asia/Tokyo') {
      const options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit',
        second: '2-digit',
        fractionalSecondDigits: 3,
        hour12: false,
        timeZone: timeZone,
      };
      try {
        return new Intl.DateTimeFormat(locale, options).format(date);
      } catch {
        const y = date.getFullYear();
        const M = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        const H = String(date.getHours()).padStart(2, '0');
        const m = String(date.getMinutes()).padStart(2, '0');
        const s = date.getSeconds();
        const ms = date.getMilliseconds();
        const secWithMs = (s + ms / 1000).toFixed(3).padStart(6, '0');
        return `${y}/${M}/${d} ${H}:${m}:${secWithMs}`;
      }
    }

    function convert() {
      const input = document.getElementById('snowflakeInput').value.trim();
      const result = document.getElementById('result');

      if (!input) {
        result.innerText = '';
        return;
      }

      try {
        const id = BigInt(input);
        const discordEpoch = 1420070400000n;
        const timestampMs = (id >> 22n) + discordEpoch;

        const date = new Date(Number(timestampMs));
        const jstStr = formatDateWithMs(date, 'ja-JP', 'Asia/Tokyo');

        result.innerText = `üáØüáµ JST: ${jstStr}`;
      } catch {
        result.innerText = '‚ö†Ô∏è ÁÑ°Âäπ„Å™ID„Åß„Åô„ÄÇ';
      }
    }
  </script>
</body>
</html>
