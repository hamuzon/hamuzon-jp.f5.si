<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Output Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;700&family=Plus+Jakarta+Sans:wght@200;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfdfd;
            --text: #3d4043;
            --accent: #94a3b8;
            --glass: rgba(255, 255, 255, 0.8);
            --font-jp: 'Noto Serif JP', serif;
            --font-en: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-jp);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 15% 15%, #f1f5f9 0%, transparent 35%),
                radial-gradient(circle at 85% 85%, #f8fafc 0%, transparent 35%);
            padding: clamp(20px, 5vw, 60px);
            overflow-x: hidden;
            line-height: 1.8;
        }

        .hub-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: clamp(60px, 12vh, 100px);
            flex: 1;
            justify-content: center;
            margin-bottom: 60px;
        }

        header {
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .label-top {
            font-family: var(--font-en);
            font-size: 0.7rem;
            letter-spacing: 0.6em;
            color: var(--accent);
            margin-bottom: clamp(15px, 3vw, 25px);
            display: block;
            text-transform: uppercase;
            font-weight: 800;
        }

        .title {
            font-family: var(--font-en);
            font-size: clamp(2rem, 9vw, 5rem);
            font-weight: 200;
            line-height: 1.05;
            letter-spacing: -0.03em;
            display: flex;
            flex-direction: column;
        }

        .title span:nth-child(2) { 
            margin-left: clamp(15px, 6vw, 60px); 
            color: var(--accent);
            font-style: italic;
        }
        .title span:nth-child(3) { 
            margin-left: clamp(30px, 12vw, 120px);
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            gap: clamp(40px, 8vw, 50px);
            width: 100%;
        }

        .nav-item {
            display: flex;
            align-items: flex-start;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            max-width: 650px;
        }

        @media (min-width: 769px) {
            .nav-item.offset { align-self: flex-end; }
        }

        .card-num {
            font-family: var(--font-en);
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 800;
            color: var(--accent);
            margin-right: clamp(15px, 3vw, 35px);
            margin-top: clamp(12px, 2.5vw, 18px);
        }

        .card-content {
            background: var(--glass);
            padding: clamp(30px, 6vw, 55px);
            border-radius: 0 45px 45px 45px;
            border: 1px solid rgba(255, 255, 255, 1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            width: 100%;
            transition: all 0.4s ease;
        }

        .nav-item:hover { transform: translateY(-8px); }
        .nav-item:hover .card-content {
            background: #ffffff;
            box-shadow: 0 25px 50px rgba(148, 163, 184, 0.15);
            border-color: var(--accent);
        }

        .card-content h3 {
            font-size: clamp(1.4rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .card-content p {
            font-size: clamp(0.85rem, 1.5vw, 0.95rem);
            opacity: 0.8;
            word-break: keep-all;
        }

        .card-content p strong {
            color: var(--text);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 2px;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            font-family: var(--font-en);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: auto;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover { opacity: 0.6; }
        .footer-separator { margin: 0 8px; opacity: 0.5; }

        @media (max-width: 768px) {
            .hub-wrapper { gap: 50px; }
            .title span:nth-child(2) { margin-left: 10px; }
            .title span:nth-child(3) { margin-left: 20px; }
            .card-content { border-radius: 0 30px 30px 30px; }
        }
    </style>
</head>
<body>

    <div class="hub-wrapper">
        <header>
            <span class="label-top">Select Your Version</span>
            <h1 class="title">
                <span>Fraction</span>
                <span>Output</span>
                <span>Hub</span>
            </h1>
        </header>

        <nav class="nav-container">
            <a href="fraction.html" class="nav-item">
                <span class="card-num">V2</span>
                <div class="card-content">
                    <h3>UI Update<br>Edition</h3>
                    <p>
                        <strong>最新版Version</strong><br>
                        最新版。UI アップデート レスポンシブ強化 Version
                    </p>
                </div>
            </a>

            <a href="legacy.html" class="nav-item offset">
                <span class="card-num">V1</span>
                <div class="card-content">
                    <h3>Basic<br>Edition</h3>
                    <p>
                        <strong>基本バージョン</strong><br>
                        基本バージョン今までのVersion
                    </p>
                </div>
            </a>
        </nav>
    </div>

    <footer>
        <div class="footer-content">
            &copy; <span id="year"></span> Fraction Output <span class="footer-separator">|</span> @hamuzon
            <br>
            <a href="https://hamuzon-jp.f5.si" target="_blank" rel="noopener noreferrer">hamuzon-jp.f5.si</a>
        </div>
    </footer>

    <script>
        const baseYear = 2025;
        const now = new Date().getFullYear();
        document.getElementById("year").textContent =
          now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;
    </script>
</body>
</html>
