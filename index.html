<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamuzon Link Portal</title>
  <link rel="icon" href="icon-light.svg" type="image/svg+xml" />
  <style>
    /* 全体のボックスサイズをpadding込みに */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(to bottom, #ffcf91 0%, #a96bf8 100%);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px; /* 最小限のpaddingで余白確保 */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      width: 100%;
      max-width: 640px;
      padding: 20px 16px;
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      overflow: visible;
    }

    h1 {
      width: 100%;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #fffdf9;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      user-select: none;
    }

    h1 a.tpww {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    h1 a.tpww:hover {
      text-decoration: underline;
    }

    .link {
      flex: 1 1 calc(50% - 12px);
      max-width: 300px;
      min-width: 140px;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 14px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      text-align: center;
      margin: 0;
      display: inline-block;
      word-break: break-word;
      box-sizing: border-box;
    }

    .link:hover {
      background: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 16px;
      font-size: 0.9em;
      color: #ffeedd;
      width: 100%;
      max-width: 640px;
      text-align: center;
      user-select: none;
    }

    footer a.tpww {
      color: #fff6e0;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    footer a.tpww:hover {
      text-decoration: underline;
    }

    /* スマホ・小画面対応 */
    @media (max-width: 480px) {
      .container {
        gap: 8px;
        padding: 12px 10px;
      }

      .link {
        flex: 1 1 100%;
        max-width: 100%;
        min-width: auto;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
