<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text App Selector Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;700&family=Plus+Jakarta+Sans:wght@200;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fffbf8;
            --text: #4a4441;
            --accent: #bdae9e;
            --glass: rgba(255, 255, 255, 0.85);
            --font-jp: 'Noto Serif JP', serif;
            --font-en: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-jp);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, #ffede0 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, #e0f0ff 0%, transparent 40%);
            padding: clamp(20px, 5vw, 60px);
            overflow-x: hidden;
            line-height: 1.8;
        }

        .hub-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: clamp(60px, 12vh, 120px);
            flex: 1;
            justify-content: center;
            margin-bottom: 60px;
        }

        header {
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .label-top {
            font-family: var(--font-en);
            font-size: 0.75rem;
            letter-spacing: 0.8em;
            color: var(--accent);
            margin-bottom: clamp(15px, 3vw, 30px);
            display: block;
            text-transform: uppercase;
            font-weight: 800;
        }

        .title {
            font-family: var(--font-en);
            font-size: clamp(2.2rem, 10vw, 5.5rem);
            font-weight: 200;
            line-height: 1.1;
            letter-spacing: -0.02em;
            display: flex;
            flex-direction: column;
        }

        .title span:nth-child(2) { 
            margin-left: clamp(20px, 8vw, 80px); 
            color: var(--accent);
            font-style: italic;
        }
        .title span:nth-child(3) { 
            margin-left: clamp(40px, 16vw, 160px);
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            gap: clamp(40px, 8vw, 60px);
            width: 100%;
        }

        .nav-item {
            display: flex;
            align-items: flex-start;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            max-width: 650px;
        }

        @media (min-width: 769px) {
            .nav-item.offset { align-self: flex-end; }
        }

        .card-num {
            font-family: var(--font-en);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-weight: 800;
            color: var(--accent);
            margin-right: clamp(10px, 3vw, 30px);
            margin-top: clamp(10px, 2vw, 15px);
        }

        .card-content {
            background: var(--glass);
            padding: clamp(25px, 5vw, 60px);
            border-radius: 0 40px 40px 40px;
            border: 1px solid rgba(255, 255, 255, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(74, 68, 65, 0.05);
            width: 100%;
            transition: all 0.4s ease;
        }

        .nav-item:hover { transform: scale(1.02) translateY(-10px); }
        .nav-item:hover .card-content {
            background: #ffffff;
            box-shadow: 0 30px 60px rgba(189, 174, 158, 0.2);
            border-color: var(--accent);
        }

        .card-content h3 {
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .card-content p {
            font-size: clamp(0.85rem, 1.5vw, 0.95rem);
            opacity: 0.8;
            word-break: keep-all;
        }

        .card-content p strong {
            color: var(--text);
            border-bottom: 2px solid var(--accent);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            font-family: var(--font-en);
            border-top: 1px solid rgba(189, 174, 158, 0.2);
            margin-top: auto;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover { opacity: 0.6; }
        .footer-separator { margin: 0 8px; opacity: 0.5; }

        @media (max-width: 768px) {
            .hub-wrapper { gap: 60px; }
            .title span:nth-child(2) { margin-left: 15px; }
            .title span:nth-child(3) { margin-left: 30px; }
            .card-content { border-radius: 0 25px 25px 25px; }
        }
    </style>
</head>
<body>

    <div class="hub-wrapper">
        <header>
            <span class="label-top">Please select a version</span>
            <h1 class="title">
                <span>Text</span>
                <span>App</span>
                <span>Selector</span>
            </h1>
        </header>

        <nav class="nav-container">
            <a href="text.html" class="nav-item">
                <span class="card-num">01</span>
                <div class="card-content">
                    <h3>Latest<br>Revision</h3>
                    <p>
                        <strong>URL共通対応</strong><br>
                       サイズ・太さ・行間など今までの機能他URL共通対応
                    </p>
                </div>
            </a>

            <a href="legacy.html" class="nav-item offset">
                <span class="card-num">02</span>
                <div class="card-content">
                    <h3>Legacy<br>Console</h3>
                    <p>
                        <strong>道具としてのシンプルさを追求。</strong><br>
                        サイズ・太さ・行間などあるのlegacy Version。
                    </p>
                </div>
            </a>
        </nav>
    </div>

    <footer>
        <div class="footer-content">
            &copy; <span id="year"></span> Text App <span class="footer-separator">|</span> @hamuzon
            <br>
            <a href="https://hamuzon-jp.f5.si" target="_blank" rel="noopener noreferrer">hamuzon.web.fc2.com</a>
        </div>
    </footer>

    <script>
        const baseYear = 2025;
        const now = new Date().getFullYear();
        document.getElementById("year").textContent =
          now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;
    </script>
</body>
</html>
