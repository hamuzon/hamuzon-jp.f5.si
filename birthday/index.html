<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Counter 🎂</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
</head>
<body>
  <main>
    <h1>🎉 誕生日カウンター 🎉</h1>

    <!-- 入力フォーム -->
    <form id="birthdayForm">
      <label for="year">年（省略可）:</label>
      <div id="yearInput" class="input-group hidden">
        <input type="number" id="year" name="year" min="1900" max="2100" />
      </div>

      <label for="month">月:</label>
      <input type="number" id="month" name="month" min="1" max="12" required />

      <label for="day">日:</label>
      <input type="number" id="day" name="day" min="1" max="31" required />

      <label>
        <input type="checkbox" id="withAge" />
        年齢も表示する
      </label>

      <div class="buttons">
        <button type="submit">開始 🎬</button>
        <input type="file" id="importFile" accept=".json" />
      </div>
    </form>

    <!-- カウントダウン表示 -->
    <section id="countdown" class="hidden">
      <h2>🎈 次の誕生日まであと：</h2>
      <div id="time"></div>
      <div id="age"></div>
      <div class="buttons">
        <button id="resetBtn">リセット 🔁</button>
        <button id="exportBtn">エクスポート 💾</button>
      </div>
    </section>

    <!-- 誕生日当日表示 -->
    <section id="specialUI" class="hidden"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
