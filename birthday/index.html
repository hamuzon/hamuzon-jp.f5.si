<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Birthday Counter</h1>

  <form id="birthdayForm" novalidate>
    <div>
      <label for="month">月</label>
      <input id="month" name="month" type="number" min="1" max="12" required />
    </div>
    <div>
      <label for="day">日</label>
      <input id="day" name="day" type="number" min="1" max="31" required />
    </div>
    <div id="yearInput" class="hidden">
      <label for="year">年 (西暦)</label>
      <input id="year" name="year" type="number" min="1900" max="2100" />
    </div>
    <div>
      <label>
        <input id="withAge" name="withAge" type="checkbox" />
        年齢も表示する
      </label>
    </div>
    <button type="submit">カウントダウン開始</button>
  </form>

  <div id="countdown" class="hidden"></div>
  <div id="age"></div>
  <div id="specialUI" class="hidden"></div>

  <button id="resetBtn" class="hidden">リセット</button>
  <button id="exportBtn" class="hidden">設定をJSONで保存</button>

  <div style="margin-top:1rem;">
    <label for="importFile">設定をJSONで読み込む:</label>
    <input type="file" id="importFile" accept="application/json" />
  </div>

  <button id="settingsBtn" style="margin-top:1rem;">設定</button>

  <div id="settingsModal" class="hidden">
    <div id="settingsContent">
      <h2>設定</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="toggleAgeDisplay" />
          年齢表示を有効にする
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="toggleConfetti" checked />
          紙吹雪を表示する（実装予定）
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="toggleSound" />
          お祝い音を鳴らす（実装予定）
        </label>
      </div>
      <button id="closeSettingsBtn">閉じる</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
