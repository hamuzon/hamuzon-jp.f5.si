<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday-counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Birthday-counter</h1>
    <form id="birthdayForm" autocomplete="off" novalidate>
      <label for="month">誕生月 (1〜12):</label>
      <input type="number" id="month" name="month" min="1" max="12" required />

      <label for="day">誕生日 (1〜31):</label>
      <input type="number" id="day" name="day" min="1" max="31" required />

      <label>
        <input type="checkbox" id="withAge" name="withAge" />
        年齢を表示する（生まれ年を入力）
      </label>

      <div id="yearInput" class="hidden">
        <label for="year">生まれ年 (1900〜2100):</label>
        <input type="number" id="year" name="year" min="1900" max="2100" />
      </div>

      <label for="importFile">設定ファイルを読み込む（JSON）:</label>
      <input type="file" id="importFile" accept="application/json" />

      <div class="buttons">
        <button type="submit">開始</button>
        <button type="button" id="resetBtn">リセット</button>
        <button type="button" id="exportBtn" class="hidden">設定をエクスポート</button>
      </div>
    </form>

    <div id="countdown" class="hidden">
      残り <span id="time">--</span>
    </div>
    <div id="age"></div>

    <div id="specialUI" class="hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
