<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Birthday Counter</h1>

  <form id="birthdayForm" autocomplete="off" novalidate>
    <div>
      <label for="month">誕生月</label>
      <input type="number" id="month" name="month" min="1" max="12" required />
    </div>
    <div>
      <label for="day">誕生日</label>
      <input type="number" id="day" name="day" min="1" max="31" required />
    </div>
    <div id="yearInput" class="hidden">
      <label for="year">誕生年</label>
      <input type="number" id="year" name="year" min="1900" max="2100" />
    </div>
    <div>
      <label><input type="checkbox" id="withAge" /> 年齢を表示する</label>
    </div>
    <div>
      <button type="submit">開始</button>
      <button type="button" id="resetBtn" class="hidden">リセット</button>
    </div>
  </form>

  <div id="countdown" class="hidden">
    残り <span id="time">--日 --時間 --分 --秒</span>
  </div>
  <div id="age"></div>

  <div id="specialUI" class="hidden"></div>

  <div>
    <button id="exportBtn" class="hidden">設定をエクスポート</button>
  </div>

  <div>
    <label for="importFile">設定をインポート (JSON)</label>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div>
    <button id="settingsBtn">設定</button>
  </div>

  <!-- 設定モーダル -->
  <div id="settingsModal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div id="settingsContent">
      <h2 id="settingsTitle">設定</h2>
      <div class="setting-item">
        <label><input type="checkbox" id="toggleAgeDisplay" /> 年齢を表示する</label>
      </div>
      <div class="setting-item">
        <label><input type="checkbox" id="toggleConfetti" checked /> 紙吹雪を表示する</label>
      </div>
      <div class="setting-item">
        <label><input type="checkbox" id="toggleSound" /> 誕生日音を鳴らす</label>
      </div>
      <button id="closeSettingsBtn">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
