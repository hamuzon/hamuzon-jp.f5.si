<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Counter 🎂</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🎉 誕生日カウンター 🎉</h1>

    <form id="birthdayForm">
      <label for="year">年（省略可）:</label>
      <div id="yearInput" class="input-group hidden">
        <input type="number" id="year" name="year" min="1900" max="2100" />
      </div>

      <label for="month">月:</label>
      <input type="number" id="month" name="month" min="1" max="12" required />

      <label for="day">日:</label>
      <input type="number" id="day" name="day" min="1" max="31" required />

      <label><input type="checkbox" id="withAge" /> 年齢も表示する</label>

      <div class="buttons">
        <button type="submit">開始 🎬</button>
        <input type="file" id="importFile" accept=".json" />
      </div>
    </form>

    <section id="countdown" class="hidden">
      <h2>🎈 次の誕生日まであと：</h2>
      <div id="time"></div>
      <div id="age"></div>
      <div class="buttons">
        <button id="resetBtn">リセット 🔁</button>
        <button id="exportBtn">エクスポート 💾</button>
      </div>
    </section>

    <section id="specialUI" class="hidden"></section>
  </main>

  <button id="settingsBtn" class="settings-btn" aria-label="設定を開く">⚙️</button>

  <div id="settingsModal" class="settings-modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="settings-content">
      <h2 id="settingsTitle">設定</h2>
      <label><input type="checkbox" id="toggleAgeDisplay" /> 年齢を表示する</label>
      <label><input type="checkbox" id="toggleConfetti" checked /> 紙吹雪アニメーション</label>
      <label><input type="checkbox" id="toggleSound" /> 祝祭音を鳴らす</label>
      <button id="closeSettingsBtn" aria-label="設定を閉じる">閉じる</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
