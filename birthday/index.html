<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Birthday Counter</h1>

    <form id="birthdayForm" novalidate>
      <label for="yearInput" id="labelYearInput" class="hidden">年 (任意)</label>
      <input
        id="year"
        type="number"
        min="1900"
        max="2100"
        placeholder="年 (任意)"
        class="hidden"
      />
      
      <label for="month">月</label>
      <input
        id="month"
        type="number"
        min="1"
        max="12"
        required
        placeholder="月"
      />
      
      <label for="day">日</label>
      <input
        id="day"
        type="number"
        min="1"
        max="31"
        required
        placeholder="日"
      />
      
      <label>
        <input type="checkbox" id="withAge" />
        年齢を表示する
      </label>

      <div class="buttons">
        <button type="submit">開始</button>
        <button type="button" id="resetBtn" class="hidden">リセット</button>
      </div>

      <label for="importFile">データをインポート</label>
      <input type="file" id="importFile" accept=".json" />
    </form>

    <section id="countdown" class="hidden">
      <h2>次の誕生日まで</h2>
      <p id="time"></p>
      <p id="age"></p>
    </section>

    <section id="specialUI" class="hidden"></section>

    <div class="buttons">
      <button type="button" id="exportBtn" class="hidden">データをエクスポート</button>
    </div>
  </main>

  <button class="settings-btn" id="settingsBtn" title="設定">⚙️</button>

  <div class="settings-modal hidden" id="settingsModal">
    <div class="settings-content" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">設定</h2>
      <label>
        <input type="checkbox" id="toggleAgeDisplay" />
        年齢を表示する
      </label>
      <label>
        <input type="checkbox" id="toggleConfetti" checked />
        紙吹雪を表示する
      </label>
      <label>
        <input type="checkbox" id="toggleSound" />
        祝祭音を鳴らす
      </label>
      <div style="text-align:right; margin-top:1rem;">
        <button id="closeSettingsBtn">閉じる</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
