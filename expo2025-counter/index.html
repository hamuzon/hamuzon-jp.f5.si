<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirecting to Expo Countdown...</title>
<meta name="description" content="Redirecting to Expo 2025 Countdown" />
<link rel="icon" href="icon.png" type="image/png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Orbitron', sans-serif;
    color: #00e5ff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
    user-select: none;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
  }

  p {
    font-size: 1.1rem;
    color: #80deea;
    letter-spacing: 0.05em;
  }

  #count {
    color: #00fff7;
    font-weight: bold;
  }

  .loading {
    margin-top: 1.5rem;
    display: inline-block;
  }

  .dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 3px;
    border-radius: 50%;
    background: #00e5ff;
    animation: blink 1.2s infinite ease-in-out;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0.2; }
    40% { opacity: 1; }
  }

  a {
    color: #00e5ff;
    text-decoration: underline;
  }
</style>
<script>
  const redirectURL = "https://expo.hamuzon-jp.f5.si/";
  const redirectDelay = 5; // ← 秒数変更OK

  let count = redirectDelay;
  function updateCountdown() {
    const countElem = document.getElementById("count");
    if (countElem) {
      countElem.textContent = count;
      if (count <= 0) {
        window.location.href = redirectURL;
      } else {
        count--;
        setTimeout(updateCountdown, 1000);
      }
    }
  }

  window.onload = updateCountdown;
</script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>この機能はサポートを終了しました。<br>新しいサポート先へ移動します。</p>
  <p><span id="count"></span> 秒後に <strong>expo.hamuzon-jp.f5.si</strong> に移動します</p>
  <div class="loading">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>

  <noscript>
    <p style="margin-top:1.5rem; color:#ffcccb;">
      JavaScriptが無効のため、自動で移動しません。<br>
      この機能はサポートを終了しました。<br>
      以下のリンクをクリックしてサポート先へ移動してください：<br><br>
      <a href="https://expo.hamuzon-jp.f5.si/">https://expo.hamuzon-jp.f5.si/</a>
    </p>
  </noscript>
</body>
</html>
