<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 エラーコード - Error</title>
  <link rel="icon" href="https://hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <style>
    :root {
      --bg: #ccefff;
      --text: #2a2a2a;
      --accent: #33bfff;
      --button-bg: #66d9ff;
      --button-hover: #4dc0ff;
      --subtext: #3399cc;
      --shadow: rgba(0,0,0,0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1b2a33;
        --text: #ccefff;
        --accent: #33bfff;
        --button-bg: #3399cc;
        --button-hover: #2a9acc;
        --subtext: #66d9ff;
        --shadow: rgba(0,0,0,0.4);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      background-image: radial-gradient(circle at center, rgba(255 255 255 / 0.3), transparent 70%);
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.3em;
      letter-spacing: 0.15em;
      color: var(--accent);
      text-shadow: 2px 2px 8px var(--shadow);
    }

    p {
      font-size: 1.2rem;
      margin: 0.3em 0;
      opacity: 0.9;
    }

    .subtext {
      font-size: 1rem;
      color: var(--subtext);
      margin-top: 0.5em;
      opacity: 0.8;
    }

    a.back {
      margin-top: 2rem;
      padding: 0.75em 2em;
      background-color: var(--button-bg);
      color: var(--text);
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    a.back:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--shadow);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>404 - error</h1>
  <p>エラーが発生しました: 見つかりません</p>
  <p class="subtext">Sorry, Not Found.</p>
  <a id="backLink" class="back" href="/">トップページへ戻る</a>
</body>
</html>
